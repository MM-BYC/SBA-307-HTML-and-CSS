<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SBA307 HTML and CSS - login page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/wip/SBA307HTMLandCSS/css/login.css">
    </head>

    <body>
        <header>
            <div class="image">
                <a href="#" class="nav-li">
                    <li><img src="/wip/SBA307HTMLandCSS/images/Lucide.png" alt="" class="logo">
                    </li>
                </a>
            </div>
            <a href="/wip/SBA307HTMLandCSS/index.html" class="nav-li">
                <div class="return-to-mainpage">
                    Return to Main Page
                </div>
            </a>


            <div class="login-page">Login Page</div>
        </header>
        <section>
            <fieldset class="fieldset1">  /* fieldset creates the border lining*/
                <form>
                    <label for="loginuser">Username</label>
                    <input type="text" id="loginuser" name="username">
                    <label for="loginpwd">Password</label>
                    <input type="password" id="loginpwd" name="password">

                </form>
            </fieldset>

            <fieldset class="fieldset2">
                <input type="submit" value="Login" id="login">

            </fieldset>

            <div class="fieldset3">
                <div class="forgot">Forgot Password?</div>
                <div class="notenrolled">Not yet Enrolled? Sign Up Now.</div>
                <input type="button" value="Sign Up" class="signup">
            </div>
        </section>

        <hr>
            
        <form action="/submit" method="post">
            <fieldset>
                <legend class="legend">Preferred communication method:</legend>
                
                <div>
                    <input type="radio" id="email" name="contact" value="email" checked>
                    <label for="email">Email</label>
                </div>
                
                <div>
                    <input type="radio" id="txt" name="contact" value="txt">
                    <label for="txt">Texting</label>
                </div>
                
                <div>
                    <input type="radio" id="phone" name="contact" value="phone">
                    <label for="phone">Phone</label>
                </div>
                
                <div>
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>

        <script src="" async defer></script>
    </body>

</html>
