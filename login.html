<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SBA307 HTML and CSS - login page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/rtt31/assignment/wip/SBA 307 HTML and CSS/css/login.css">
    </head>

    <body>
        <header>
            <div class="image">
                <a href="#" class="nav-li">
                    <li><img src="/rtt31/assignment/wip/SBA 307 HTML and CSS/images/lucide.png" alt="" class="logo">
                    </li>
                </a>
            </div>
            <a href="/rtt31/assignment/wip/SBA 307 HTML and CSS/index.html" class="nav-li">
                <div class="return-to-mainpage">
                    Return to Main Page
                </div>
            </a>


            <div class="login-page">Login Page</div>
        </header>
        <section>
            <fieldset class="fieldset1">  /* fieldset creates the border lining*/
                <form>
                    <label for="loginuser">Username</label>
                    <input type="text" id="loginuser" name="username">
                    <label for="loginpwd">Password</label>
                    <input type="password" id="loginpwd" name="password">

                </form>
            </fieldset>

            <fieldset class="fieldset2">
                <input type="submit" value="Login" id="login">

            </fieldset>

            <div class="fieldset3">
                <div class="forgot">Forgot Password?</div>
                <div class="notenrolled">Not yet Enrolled? Sign Up Now.</div>
                <input type="button" value="Sign Up" class="signup">
            </div>
        </section>

        <hr>

        <script src="" async defer></script>
    </body>

</html>
